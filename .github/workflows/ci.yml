name: Build and test

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-24.04-arm]
        install: [true, false]
        bundled: [true, false]
        warnings: [true, false]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: sudo apt-get update
    - run: sudo apt-get -y install gettext libreadline-dev ${{ !matrix.bundled && 'libneon27-dev' || '' }}
    - run: bash -ex ./.release.sh
      if: ${{ matrix.install }}
    - run: ./autogen.sh
    - run: ./configure --prefix=/tmp/cadaver-root 
                       ${{ matrix.bundled && '--with-included-neon --with-ssl=openssl' || '--with-neon=/usr' }} 
                       ${{ matrix.warnings && '--enable-warnings' || '' }}
    - run: make ${{ !matrix.bundled && '-j`nproc`' || '' }}
                ${{ matrix.warnings && 'EXTRA_CFLAGS=-Werror' || '' }}
    - run: make install
      if: ${{ matrix.install }}
